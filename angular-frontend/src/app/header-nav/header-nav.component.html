<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="custom-nav-row" fxLayout="row" fxLayoutAlign="space-between center">
      <span id="nav-title">{{configurationService.navHeader}}</span>
      <div fxLayout="column" fxShow.lt-md="false">
        <span>Phone: {{configurationService.contactPhoneNumber}}</span>
        <span>Email: {{configurationService.contactEmail}}</span>
      </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="custom-nav-row" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="5%">
      <span>Home</span>
      <span>Vehicles</span>
      <span>Request</span>
      <span>About</span>
      <span>Location</span>
      <span>Contact</span>
  </mat-toolbar-row>
</mat-toolbar>
